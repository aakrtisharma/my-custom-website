<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <title>VIP Car Booking Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      width: 100%;
      max-width: 450px;
    }
    h1 {
      text-align: center;
      color: #2b2b2b;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="time"]:focus {
      border-color: #007bff;
      outline: none;
    }
    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>VIP Car Booking</h1>
    <form id="vipForm" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DIj000000HJrn" method="POST">

      <input type="hidden" name="oid" value="00DIj000000HJrn">
      <input type="hidden" name="retURL" value="http://trailsignup-12200011f3f49e.my.site.com/VIPCar/s/">

      <!-- Form Fields -->
      <label for="first_name">First Name</label>
      <input id="first_name" maxlength="40" name="first_name" type="text" required>

      <label for="last_name">Last Name</label>
      <input id="last_name" maxlength="80" name="last_name" type="text" required>

      <label for="00NIj000000vcJb">Origin</label>
      <input id="00NIj000000vcJb" maxlength="255" name="00NIj000000vcJb" type="text" required>

      <label for="00NIj000000vcJg">Destination Cities</label>
      <input id="00NIj000000vcJg" maxlength="255" name="00NIj000000vcJg" type="text" required>

      <label for="00NIj000000vcJl">Timings of Pickup</label>
      <input id="pickupTime" name="00NIj000000vcJl" type="time" required>

      <input type="submit" name="submit" value="Book Now">
    </form>
    <div class="footer">Â© 2025 VIP Car Service</div>
  </div>

  <script>
  const form = document.getElementById('vipForm');
  const pickupInput = document.getElementById('pickupTime');

  form.addEventListener('submit', function(e) {
    const timeValue = pickupInput.value; // "HH:MM"
    if (timeValue) {
      const [hours, minutes] = timeValue.split(':');
      pickupInput.value = `${hours}:${minutes}:00`; // <-- remove .000Z
    }
  });
</script>

</body>
</html>
